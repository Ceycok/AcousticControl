        <div class="column">
          <div class="card publisher">
            <header class="card-header">
              <p class="card-header-title">Mesaj Gönder</p>
            </header>
            <div class="card-content">
              <form name="messageBox" class="content">
                <div class="field">
                  <label class="label">Adres</label>
                  <div class="control">
                    <input

                      class="textarea"
                      type='number'

                  </div>

                  <label class="label">Mesaj</label>

                      name="messageContentText"
                      class="textarea"
                      rows="1"
                    ></textarea>

              <div class="field is-grouped">
                <p class="control">
                  <button

                </p>
              </div>

          </div>
        </div>
